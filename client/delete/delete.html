<template name="delete">

  <h4> realmente queres eliminar a este cliente?</h4>
  <button type="button" class="btn btn-default appear-second" data-action="confirmDeleteSelectedActode">ELIMINAR</button>
  <button type="button" class="btn btn-default appear-third" data-action="goToProfilePage">MANTENER</button>
{{> genderHeader}}

{{> birthday}}
<div>
    <h6> <i class="fa fa-ok"></i> Cliente {{customerSince createdAt}} </h6>
  <div >
<i class="fa fa-phone"></i>
    <input class="profile-data" id="mobile" data-action="editable" value="{{mobile}}" />
    {{#if isInEditMode "mobile" }}
    <p>
       <span class="badge appear-first" data-action="update" >cambiar celular</span>
    </p>
    {{/if}}
    <textarea class="profile-data" id="email" data-action="editable">{{email}}</textarea>
    {{#if isInEditMode "email" }}
    <p>
       <span class="badge appear-first" data-action="update" >cambiar email</span>
    </p>
    {{/if}}
    <textarea class="profile-data" id="bdate" data-action="editable">{{bdate}}</textarea>
    {{#if isInEditMode "bdate" }}
    <p>
       <span class="badge appear-first" data-action="update" >cambiar nacimiento</span>
    </p>
    {{/if}}
<!--
    <input type='file' id='foto'/>
    <button type="button" id="sling">sling</button>
-->
</div>

  <h6> <i class="fa fa-envelope"></i> {{email}}</h6>
  <h6> <i class="fa fa-gift"></i> {{bdate}}</h6>

</div>

</template>
